<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>幸运抽奖系统</title>
<link rel="stylesheet icon" href="../images/search.ico"/>
<link rel="stylesheet" type="text/css" href="../css/luckyDraw.css" />
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="../js/luckyDraw.js"></script>
</head>
<body>
	<div class="container title">
		<img class="logo" src="../images/search.png">幸运抽奖系统<br>
	</div>
	<div style="margin-bottom: 30px;" class="container">
		<form class="bs-example bs-example-form" role="form" onsubmit="false">
			<div class="input-group col-md-3 col-sm-3" style="display: inline-block;">
				<span class="inputS">从：</span>
				<input id="input1" type="text" placeholder="From">
			</div>
			<div class="input-group col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1" style="display: inline-block;">
				<span class="inputS">到：</span>
				<input id="input2" type="text" placeholder="To">
			</div>
		</form>
	</div>
	<button class="btn-primary col-md-3 col-md-offset-3 col-sm-4 col-sm-offset-2 col-xs-4 col-xs-offset-2" onClick="timer=setInterval(testTime,60);" value="">START</button>
	<button class="btn-danger col-md-3 col-sm-4 col-xs-4" onClick="clearInterval(timer);" value="stop">STOP</button>
	<div class="container ran_num" id="testtime">
		<div class="ran-num-inner_one" id="one"></div>
	</div>
</body>
</html>
